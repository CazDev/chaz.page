                <style type="text/css">
                    @keyframes lds-disk {
                        0% {
                            -webkit-transform: rotate(0deg);
                            transform: rotate(0deg);
                        }

                        100% {
                            -webkit-transform: rotate(360deg);
                            transform: rotate(360deg);
                        }
                    }

                    @-webkit-keyframes lds-disk {
                        0% {
                            -webkit-transform: rotate(0deg);
                            transform: rotate(0deg);
                        }

                        100% {
                            -webkit-transform: rotate(360deg);
                            transform: rotate(360deg);
                        }
                    }

                    .lds-disk {
                        position: relative;
                    }

                    .lds-disk>div div:nth-child(1) {
                        position: absolute;
                        top: 2px;
                        left: 2px;
                        width: 196px;
                        height: 196px;
                        border-radius: 50%;
                        background: #80bbff;
                    }

                    .lds-disk>div div:nth-child(2) {
                        position: absolute;
                        top: 15.719999999999999px;
                        left: 76.48px;
                        width: 47.04px;
                        height: 47.04px;
                        border-radius: 50%;
                        background: #FFFFFF;
                        -webkit-animation: lds-disk 0.7s linear infinite;
                        animation: lds-disk 0.7s linear infinite;
                        -webkit-transform-origin: 23.52px 84.28px;
                        transform-origin: 23.52px 84.28px;
                    }

                    .lds-disk {
                        width: 90px !important;
                        height: 90px !important;
                        -webkit-transform: translate(-45px, -45px) scale(0.45) translate(45px, 45px);
                        transform: translate(-45px, -45px) scale(0.45) translate(45px, 45px);
                    }
                </style>
