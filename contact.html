<body>

    <!-- Load page -->
    <div class="animationload">
        <div class="LoaderInside"></div>
        <div class="loader">
            <div class="lds-css ng-scope">
                <div style="width:100%;height:100%" class="lds-disk">
                    <div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <style type="text/css">
                    @keyframes lds-disk {
                        0% {
                            -webkit-transform: rotate(0deg);
                            transform: rotate(0deg);
                        }
                        100% {
                            -webkit-transform: rotate(360deg);
                            transform: rotate(360deg);
                        }
                    }
                    
                    @-webkit-keyframes lds-disk {
                        0% {
                            -webkit-transform: rotate(0deg);
                            transform: rotate(0deg);
                        }
                        100% {
                            -webkit-transform: rotate(360deg);
                            transform: rotate(360deg);
                        }
                    }
                    
                    .lds-disk {
                        position: relative;
                    }
                    
                    .lds-disk>div div:nth-child(1) {
                        position: absolute;
                        top: 2px;
                        left: 2px;
                        width: 196px;
                        height: 196px;
                        border-radius: 50%;
                        background: #80bbff;
                    }
                    
                    .lds-disk>div div:nth-child(2) {
                        position: absolute;
                        top: 15.719999999999999px;
                        left: 76.48px;
                        width: 47.04px;
                        height: 47.04px;
                        border-radius: 50%;
                        background: #FFFFFF;
                        -webkit-animation: lds-disk 0.7s linear infinite;
                        animation: lds-disk 0.7s linear infinite;
                        -webkit-transform-origin: 23.52px 84.28px;
                        transform-origin: 23.52px 84.28px;
                    }
                    
                    .lds-disk {
                        width: 90px !important;
                        height: 90px !important;
                        -webkit-transform: translate(-45px, -45px) scale(0.45) translate(45px, 45px);
                        transform: translate(-45px, -45px) scale(0.45) translate(45px, 45px);
                    }
                </style>
            </div>
        </div>
    </div>
    <!-- End load page -->

    <div id="wraper">

        <!-- Start Head section -->
        <header class="head">
            <!-- start container -->
            <div class="container">
                <!-- start row -->
                <div class="row">
                    <div class="col-xs-8 col-sm-11 col-lg-11">
                        <img class="logo-page" src="./assets/img/contact_l.png" alt="Contact">
                        <!-- Title Page -->
                        <h2 class="title">Contact</h2>
                        <!-- Description Page -->
                        <h4 class="sub-title">Get in touch with me</h4>
                    </div>
                    <div class="col-xs-4 col-sm-1 col-lg-1 text-right">
                        <a href="index.html" class="btn-close hover-animate"></a>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </header>
        <!-- End Head section -->

        <!-- Start Content section -->
        <section class="content padding-block border-bottom">
            <!-- start container -->
            <div class="container">
                <!-- start row -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-6">
                        <h3 class="title title-contact">Contact info</h3>
                        <div class="block-grey">
                            <table>
                                <tr>
                                    <td class="font-weight-m" style="vertical-align: top;">E-mail</td>
                                    <td><a href="mailto:contact@caz-dev.com">cont&#97;ct&#64;&#99;&#97;z&#45;dev.&#99;&#111;m</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="font-weight-m">Website</td>
                                    <td><a href="http://caz-dev.com">caz-dev.com</a></td>
                                </tr>
                            </table>
                            <!-- social icon -->
                            <div class="social">
                                <ul class="animated" data-animation="fadeIn" data-animation-delay="600">
                                    <!-- social icons -->
                                    <li><a class="ukie-icons hover-animate" href="http://www.linkedin.com/in/chaz-lambrechtsen"><i class="fa fa-linkedin"></i></a></li>
                                    <li><a class="ukie-icons hover-animate" href="http://github.com/cazdev"><i class="fa fa-github-alt"></i></a></li>
                                    <li><a class="ukie-icons hover-animate" href="https://twitter.com/chaz6cl"><i class="fa fa-twitter"></i></a></li>
                                </ul>
                            </div>
                            <!-- end social icon -->
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-lg-6">
                        <h3 class="title title-contact">Contact form</h3>
                        <!-- Start Contact Form -->
                        <div class="contact-form">
                            <form id="form" action="https://getsimpleform.com/messages?form_api_token=94d802a177c8a9a25808d7465fe45c16" method="post">

                               <input type='hidden' name='redirect_to' value='https://www.caz-dev.com/thankyou.html' />
                               
                                <!-- Honeypot fields -->
                                <input type="text" id="website" name="website" placeholder="Website" />	
                                <input type="text" id="email" name="email" placeholder="Email" />	
                                <input type="text" id="message" name="message" placeholder="Message" />
                                
                                <!-- Real fields -->
                                <input type="text" id="user-name" name="user-name" value="" placeholder="Name" />
                                <input type="email" id="user-email" name="user-email" value="" placeholder="Email" />
                                <textarea id="user-message" name="user-message" placeholder="Message"></textarea>
                                
                                <div class="footer-form">
                                    <input type="submit" name="submit" id="submit-btn" class="btn btn-color hover-animate" value="Send Message" />
                                    <div class="info-message-form">
                                        <p>Please fill out all the fields!</p>
                                        <span class="close-msg"><i class="fa fa-close"></i></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- End Contact Form -->
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
        <!-- End Content section -->

        <!-- Start Footer section -->
        <footer class="footer">
            <!-- start container -->
            <div class="container">
                <!-- start row -->
                <div class="row">
                    <!-- start email -->
                    <div class="col-xs-12 col-sm-6 col-lg-3">
                        <span class="ukie-icons hover-animate"><i class="fa fa-paper-plane"></i></span> contact@caz-dev.com
                    </div>
                    <!-- end email -->
                    <!-- start address -->
                    <div class="col-xs-12 col-sm-6 col-lg-3">
                        <span class="ukie-icons hover-animate"><i class="fa fa-map-marker"></i></span> Sydney, NSW
                    </div>
                    <!-- end address -->
                    <div class="col-xs-12 col-sm-6 col-lg-3">
                    </div>
                    <!-- start Copyright -->
                    <div class="col-xs-12 col-sm-6 col-lg-3 text-right">
                        <span class="copyright"></span>
                    </div>
                    <!-- end Copyright -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
